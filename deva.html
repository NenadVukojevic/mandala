        // Function to draw a Line
        function drawLine(points) {
            ctx.beginPath();
            ctx.moveTo(points[0], points[1]);
            ctx.lineTo(points[2], points[3]);
            ctx.closePath();
            ctx.strokeStyle = 'white';
            ctx.stroke();
        }

        // Function to draw a Bezier curve
        function drawBezierCurve(points) {
            ctx.beginPath();
            ctx.moveTo(points[0], points[1]);
            ctx.bezierCurveTo(points[2], points[3], points[4], points[5], points[6], points[7]);
            ctx.strokeStyle = 'white';
            ctx.stroke();
        }

        // Function to draw an Arc
        function drawArc(points) {
            ctx.beginPath();
            ctx.arc(points[0], points[1], points[2], points[3], points[4]);
            ctx.strokeStyle = 'white';
            ctx.stroke();
        }

        // Function to draw the shapes with delay
        function drawShapesWithDelay(shapes) {
            shapes.forEach((shape, index) => {
                setTimeout(() => {
                    if (shape.type === 'bezierCurve') {
                        drawBezierCurve(shape.points);
                    } else if (shape.type === 'arc') {
                        drawArc(shape.points);
                    } else if (shape.type === 'line') {
                        drawLine(shape.points);
                    }
                }, index * 100);  // 0.1 second delay between each shape (100 milliseconds)
            });
        }

        // Start drawing with delay
        drawShapesWithDelay(shapes);
