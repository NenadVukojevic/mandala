        context.beginPath();
        context.arc(150, 200, 2, 0, 2 * Math.PI); // Red dot radius = 5
        context.fillStyle = 'red';
        context.fill();

        context.beginPath();
        context.arc(400, 200, 2, 0, 2 * Math.PI); // Red dot radius = 5
        context.fillStyle = 'red';
        context.fill();


        context.beginPath();
        context.moveTo(250, 400); // Start point

        context.bezierCurveTo(150, 200, 400, 200, 300, 400);
